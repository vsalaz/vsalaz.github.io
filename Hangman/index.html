
<html>
    <head>
        <title>Movie Hangman</title>
        <link rel="stylesheet" href="hangman.css">
        <link rel="shortcut icon" href="https://mitchum.blog/wp-content/uploads/2019/05/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Creepster&display=swap" rel="stylesheet">
    
    </head>
    <body>
      <main>
        <h1>Scary Movie Hangman</h1>
        <div id="gallows">
          <img style="padding-left: 70px" id="hangmanImage" src="img/hangman0.png">
        </div>
        <div id="word"></div>
        <br>
        <div id="controls">
          <input type="text" id="guessBox">
          <button id="guessWordButton" class="button" onclick="guessWord( game )">Guess Word</button>
          <button id="newGameButton" class="button" onclick="newGame();">New Game</button>
          <br>
          <br>
          <form action="https://editorial.rottentomatoes.com/article/the-10-scariest-horror-movies-ever/">
            <button class="button">Check out some of the top rated scariest horror movies!</button>
          </form>
        </div>
        <br>
        <div id="guesses"></div>
      </main>   
     <script src="hangman.js"></script>
    </body>
  </html>
